custom:
  cors:
    origin: '*'
    headers:
      - Content-Type
      - X-Amz-Date
      - Authorization
      - X-Api-Key
      - X-Amz-Security-Token
      - X-Amz-User-Agent
      - Access-Control-Allow-Headers
    allowCredentials: false

functions:
  app:
    memorySize: 256
    description: Main function handler
    handler: src/app.main
    events:
      - http:
          path: /{origin}/{proxy+}
          method: any
      - http:
          path: /{origin}
          method: any
